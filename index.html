<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Rubberduck</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    {{#linkTo 'index'}}Index{{/linkTo}}
    {{#linkTo 'itinerary'}}Itinerary Items{{/linkTo}}
    {{outlet}}
    {{log record}}

  </script>

  <script type="text/x-handlebars" id="itinerary">
  <h1>Itinerary</h1>
  <ul>
  {{#each item in items}}
    {{log content}}
    <li class="item">
      {{item.id}}
      {{item.place.name}}
      {{item.place.description}}
      <img src="http://{{item.place.img_url}}">
    </li>
  {{/each}}
  {{outlet}}
  </ul>
  </script>

  <script type="text/x-handlebars" id="index">
    <h2>Home!</h2>
  </script>

  <script type="text/javascript" src="js/libs/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script type="text/javascript" src="js/libs/ember.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
