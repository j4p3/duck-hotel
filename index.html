<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Rubberduck</title>
  <link rel="stylesheet" href="stylesheets/css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
  <nav class="row">
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav">
            <li><a href="#" id="logo"></a></li>
            <li class="active" id="title">{{#linkTo 'index'}}Captain Planner{{/linkTo}}
              <span class="navbar-unread">beta!</span>
            </li>
            <li><a href="#">about us</a></li>
            <li>{{#linkTo 'itinerary'}}trip{{/linkTo}}</li>
          </ul>
          <ul class="nav pull-right">
            <li>
              <a id='feedback' href="#" onclick="BetaDialog.popDialog()">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div id="betadialog" class="modal hide fade">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4>Sign up to be notified when we launch!</h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group" id="inputEmail-control">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email"><span id="inputEmail-errmsg" class="help-inline"></span>
          </div>
        </div>
        <div class="control-group" id="inputComment-control">
          <label class="control-label" for="inputComment">Comments (optional)</label>
          <div class="controls">
            <textarea id="inputComment" rows="2" placeholder="Comments"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" id="confirm-submit" class="btn">Submit</a>
    </div>
  </div>

    {{outlet}}

  </script>

  <script type="text/x-handlebars" id="itinerary">
    <section id="place-list">
      <h1>Itinerary</h1>
      {{#each item in items}}
      {{#linkTo item}}
        <div class="place">
          <img src="http://fakeimg.pl/120/">
          <span class="blurb">
            <h1>{{item.place.name}}</h1>
            <p>{{item.place.description}}</p>
          </span>
        </div>
      {{/linkTo}}
      {{/each}}
    </section>
  </script>

  <script type="text/x-handlebars" id="item">
  <div class="place-box">
    <div class="place" data-toggle="collapse" data-target="#demo-place1">
      <img src="http://fakeimg.pl/120/">
      <span class="blurb">
        <h1>Morning: Flower Market Street</h1>
        <p>The 100 or so shops and wholesalers here sell auspicious blossoms and luck-bringing houseplants to an enthusiastic crowd all year round.</p>
      </span>
      <div class="place-detail collapse" id="demo-place1">
        <div class="actions">
          <h3>More Info</h3>
          <ul>
            <li>Shopping</li>
            <li>Specialty Market</li>
            <li>Taxi Accessible</li>
            <li>Child friendly</li>
          </ul>
          <button class="action-example">Send to my Email</button>
          <button class="utility-example">Share on Facebook</button>
        </div>
        <div class="map" id="map-canvas">
        </div>
      </div>
    </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
  <div class="hero-unit">
    <h2>Welcome to the Hotel Shangri La!</h2>
    {{#linkTo 'itinerary'}}<button class="action-example">Plan your Stay</button>{{/linkTo}}
  </div>
  </script>

  <script type="text/javascript" src="js/libs/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/libs/bootstrap.js"></script>
  <script type="text/javascript" src="js/libs/html5shiv.js"></script>
  <script type="text/javascript" src="js/libs/custom_radio.js"></script>
  <script type="text/javascript" src="js/libs/custom_checkbox_and_radio.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA60QcOlk-jhCGKM_RsQoBRWOqVNnCjXI4&sensor=false">
  </script>
  <script type="text/javascript" src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script type="text/javascript" src="js/libs/ember.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/betadialog.js"></script>

</body>
</html>
